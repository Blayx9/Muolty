<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منتج نسائي</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            background-color: #f0f4f8;
        }

        .product-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .product-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
            display: block;
            margin: 0 auto;
        }

        .price-box {
            margin: 20px 0;
        }

        .old-price {
            display: block;
            font-size: 1.2em;
            color: #ff6b6b;
            text-decoration: line-through;
        }

        .discounted-price {
            display: block;
            font-size: 1.5em;
            color: #4CAF50;
        }

        .inquiry-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: #007bff;
        }

        .inquiry-link {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
        }

        /* إخفاء النص الذي يتعلق بتسجيل الدخول عبر Blogger */
        .comment-login-message {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="product-container">
        <h1>بدي نسائي💥 تخفيض 50% لفترة محدودة! لطلب </h1>
        
        <!-- رابط الصورة بين الشرح والأسعار -->
        <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEg7VtGf9LlokBcSojNh72KZCGAn9jPsmvff3RV7YNVe_B-TYaB7jKTmrho1UlJXwWlkRyb6bGDedmbb64lAfhlZVUZ12uPO1shgvAc-R9ckxF3U3JbO3iz3ZVjAVgKrVXb39H4D4Bf_fwzbcdg0ptPnpYBLiXidNwJyD5twS_PdrZ0p8yLtwgj3gdwPhF4/s843/IMG-20241023-WA0000.jpg" alt="منتج نسائي" class="product-image">

        <div class="price-box">
            <span class="old-price">السعر قبل التخفيض: 1000 D.Z</span>
            <span class="discounted-price">سعر التخفيض: 500 D.Z</span>
        </div>

        <div class="inquiry-box">
            <a href="https://wa.me/213698840001" 
               class="inquiry-link" target="_blank">للاستفسار و الطلب</a>
        </div>
    </div>

    <!-- يمكن إضافة الكود الخاص بتسجيل الدخول هنا، ولكنه مخفي بواسطة CSS -->
    <div class="comment-login-message">
        لكتابة تعليق، يُرجى النقر على الزر أدناه لتسجيل الدخول باستخدام حساب Blogger.
    </div>

</body>
</html>
